# NATS Server Configuration with WebSocket Support

# Basic server settings
port: 4222
http_port: 8222

# JetStream configuration
jetstream {
    store_dir: "/data"
    max_memory_store: 256MB
    max_file_store: 2GB
}

# WebSocket configuration
websocket {
    port: 9222
    no_tls: true
}

# Logging
debug: false
trace: false
logtime: true
